<head>	
	<link rel="stylesheet" type="text/css" href="css/ng-slider.css">
	<link rel="stylesheet" type="text/css" href="css/ng-slider.round.css">

	<link rel="stylesheet" type="text/css" href="../dist/css/ng-slider.min.css"> -->
	<script type="text/javascript" src="../bower_components/angular/angular.js"></script>	
	<script type="text/javascript" src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>	
	<script type="text/javascript" src="../bower_components/angular-mocks/angular-mocks.js"></script>	
	
	
	
	<script type="text/javascript" src="../dist/ng-slider.min.js"></script>
	
	
	<!-- FOR TEST PURPOSE 
	<script type="text/javascript" src="core/ng-slider.js"></script>
	<script type="text/javascript" src="core/config/constants.js"></script>
	<script type="text/javascript" src="core/model/draggable.factory.js"></script>
	<script type="text/javascript" src="core/model/pointer.factory.js"></script>

</head>
<body>

	<div ng-app="myApp" ng-controller="ctrl">
		<div>
			<input ng-model="value3"  type="text" id="{{id}}" slider options="options2" />
		</div>
		<div>
			Current value is: {{value3}}
		</div>
		</br>
		</br>
		<div>
			sdsdqsdsqd<input ng-model="value"  type="text" id="{{id2}}" slider options="options" ng-disabled="disabled" />
		</div>
		<div>
			Current value is: {{value}}
		</div>
		</br>
		</br>
		<div>	
			<input ng-model="value2"  type="text" id="mySlider3" slider options="options" />		
		</div>
		<div>
			Current value is: {{value2}}
		</div>
		<div >
			<input ng-model="value4"  type="text" id="mySlider4" slider options="options3" />
		</div>
		<div>
			Current value is: {{value4}}
		</div>
		<div style="display: inline-flex;position:relative;left:200px;height:300px;">
			<input ng-model="value5"  type="text" id="mySlider5" slider options="optionsV"  ng-disabled="disabled" />
			<input ng-model="value6"  type="text" id="mySlider6" slider options="options2V" />
		</div>		
		<div>
			<button ng-click='changeOptions()'>CHANGE OPTIONS</button>
			<button ng-click='changeValue()'>CHANGE VALUE</button>
			<button ng-click='disable()'>DISABLE</button>
		</div>	
	</div>

	<script type="text/javascript">	


		function ctrl($scope, $filter) {
			$scope.id = "bob";			
			$scope.id2 = "bob";
			$scope.value = "10;15";
			$scope.value2 = "12;15";
			$scope.value3 = 0;
			$scope.value4 = "999;1700";			 
			$scope.value5 = 20;
			$scope.value6 = "10;53";

			$scope.disable = function() {
				$scope.disabled = !$scope.disabled;
			};			 

			var calculate = function( value ) {
	          var hours = Math.floor( value / 60 );
	          var mins = ( value - hours*60 );
	          return (hours < 10 ? "0"+hours : hours) + ":" + ( mins == 0 ? "00" : mins );
	        };

			$scope.options = {				
				from: 0,
				to: 40,
				step: 0.5,
				dimension: " $",
				round: 1,
				scale: [0, '|', 10, '|', 20, '|' , 30, '|', 40],
				heterogeneity: ['50/100', '75/250'],
				vertical: false,
				callback: function(value, elt) {
					console.log(value);
				}
				// calculate: calculate
			};

			$scope.optionsV = {				
				from: 0,
				to: 40,
				step: 0.5,
				dimension: " $",
				round: 1,
				scale: [0, '|', 10, '|', 20, '|' , 30, '|', 40],
				heterogeneity: ['50/100', '75/250'],
				vertical: true,
				callback: function(value, elt) {
					console.log(value);
				}
				// calculate: calculate
			};

			$scope.options2 = {				
				from: 1,
				to: 100,
				floor: true,
				step: 10,
				dimension: " km"				
			};

			$scope.options2V = {				
				from: 1,
				to: 100,
				floor: true,
				step: 10,
				dimension: " km",
				vertical: true				
			};

			$scope.options3 = {				
				from: 700,
				to: 2100,
				step: 1,
				smooth: false,
				dimension: " mb",

			};

			$scope.changeOptions = function() {

				$scope.options = {				
					from: 0,
					to: 100,
					step: 1,
					dimension: " $",
					scale: [0, '|', 10, '|', 20, '|' , 30, '|', 40, '|', 50, '|', 60, '|', 80, '|', 90, '|', 100],
					heterogeneity: ['50/100', '75/250']				
				};

			};

			$scope.changeValue = function() {

				$scope.value = "11;15";
				$scope.value2 = "13;15";
				$scope.value3 = 20;
				$scope.value4 = "700;1000";			 

			};


		}

		var app = angular.module('myApp', ['ngSlider']).controller('ctrl', ctrl);

	</script>

</body>
